<!DOCTYPE html>
<html>
<head>
<title>Clutch</title>
<meta name="apple-mobile-web-app-capable" content="yes" /> 
<meta name="apple-touch-fullscreen" content="yes" />
<link rel="apple-touch-icon" href="/static/clutch.png"/>
<meta name="viewport" content="width=1024, initial-scale=1.0,user-scalable=no"/>
<link rel="shortcut icon" href="/static/clutch.png" type="image/png" />

<link rel="stylesheet" type="text/css" href="static/css/clutch.css" />

<script type="text/javascript" src="static/jquery.js"></script>
<!--<script type="text/javascript" src="static/jquery-ui.js"></script>-->
<script type="text/javascript" src="static/jquery.eventsource.js"></script>
<script type="text/javascript" src="static/jquery-gridslide.js"></script>
<script type="text/javascript" src="static/d3.min.js"></script>

<script type="text/javascript">
  $(document).ready(function(){
  function startstream(){$.eventsource({
  label: "nums",
  url: "/sse-stream/",
  dataType: "json",
  message: function(msg){
  $(".NumBox").each(function(i){
  varname = $(this).data('var');
  if( varname in msg ){
  $(this).children(".Data").html(Number(msg[varname]).toFixed(2));
  }
  });
  }
  });}
  
  function setupNumBoxes(){
  $(".NumBox").html("<div class='Data'>data</div><div class='Label'>label</div>");
  $(".NumBox").each(function(i){
  $(this).children(".Label").html($(this).data("var"))
  .css("font-size",$(this).children(".Label").height()*0.90);
  $(this).children(".Data")
  .css( "font-size",$(this).children(".Data").height()*0.80);
  });
  }
  
  $('#grid').gridslide();
  
  setupNumBoxes();
  startstream();
  
  });
</script>
</head>
<body>
  <div id="grid">
    <div class="BoxGroup" title="Settings">
      <div id="Boat" class="Box">Boat settings</div>
    </div>
    <div id="RaceData" class="BoxGroup" title="Race Data">
      <div class="NumBox Box" data-var="TWA">TWA</div>
      <div class="NumBox Box" data-var="TWS">TWS</div>
    </div>
    <div id="RaceManagement" class="BoxGroup" title="Race Management">
      <div id="CourseSetup" class="Box">Create Course</div>
      <div id="StartScreen" class="Box">Start</div>
    </div>
  </div>
</body>
</html>
